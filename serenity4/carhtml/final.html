<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/carcss/juego-preguntas.css">
    <title>Game Quiz</title>
</head>
<body>
    <div class="container">
        <img src="/galeria/IMAGEN1-removebg-preview.png" alt="" class="img">
        <header>
            <div class="puntaje">
                <img src="/galeria/klipartz.com.png" alt="">
                <span class="puntos" id="puntos">0</span>
            </div>
            <h1>¡Aprende!</h1>
            <div class="jugador">
                <span class="nombre" id="nombre">Martín</span>
                <img src="/galeria/user.png" alt="">
            </div>
        </header>

        <main class="final">
            <h2>JUEGO FINALIZADO</h2>

            <div class="medalla">
                <img src="/galeria/delfin.png" alt=""  > 
                <h3 id="nombre-jugador" class="nombre">Marcos</h3>
            </div>

            <span id="puntaje-final" class="puntaje-final">10,000 Puntos</span>

            <h2>ACERTADAS: <span id="total-acertadas" class="final-score">20</span></h2>
            <h2>INCORRECTAS: <span id="total-no-acertadas" class="final-score">5</span></h2>
            <button class="btn" id="btn-comenzar">Comenzar de Nuevo</button>
        </main>
    </div>

    <script src="/carjavascripts/final.js"></script>
</body>
</html>
