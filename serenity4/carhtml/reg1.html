<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serenity</title>
  <link rel="stylesheet" href="/carcss/reg_1.css" />
</head>
<body>

  <main>
    <section class="logo">
      <header>
        <img src="/galeria/logo2.0.webp" alt="Logo Serenity" />
        <h1>Serenity</h1>
      </header>
      <div class="img">
        <img src="/galeria/WhatsApp Image 2024-11-05 at 2.57.55 PM.jpeg" alt="Imagen decorativa" />
      </div>
    </section>

    <section class="login">
      <header>
        <h1>¡Crea tu perfil!</h1>
      </header>

      <div class="form">
        <form>
          <div class="campo">
            <input type="text" name="name" id="name" placeholder="Nombre" required />
          </div>
          <div class="campo">
            <input type="number" name="age" id="age" placeholder="Edad" required />
          </div>
          <div class="campo">
            <input type="email" name="email" id="email" placeholder="Correo electrónico" required />
          </div>
          <div class="campo">
            <input type="password" name="password" id="password" placeholder="Contraseña" required />
          </div>

          <div class="button">
            <a href="/carhtml/Centro_juegos.html" class="crear-btn">Crear Cuenta</a>
          </div>
        </form>
      </div>

      <footer>
        <p>Al registrarte en Serenity aceptas nuestros términos de política y privacidad.</p>
      </footer>
    </section>
  </main>

</body>
</html>
